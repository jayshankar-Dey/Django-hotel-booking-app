<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>change address</title>
</head>

<body>
    <div class="container  ">
        <div>

            <div class="container bg-success text-white h5  ">
                <div class="row">
                    <div class="col-7"><img src="\media\images\Lovepik_com-401054099-black-and-white-logo.png" alt="" height="80" width="80">THE HOTEL</div>
                </div>

            </div>

        </div>
    </div>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-5 offset-md-3 p-2 shadow border ">
                    <form action="http://127.0.0.1:8000/updet/address/{{name}}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="address" placeholder="Change_address" class="form-control p-4 ">
                        {% comment %} <input type="hidden" name="name" class="form-control p-4 " value="{{name}}"> {% endcomment %}
                        <button class="btn btn-warning px-3 my-3">Change</button>
                    </form>

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
